<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>CRUDS</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
      </div>
      <div class="inputs">
        <formio>
          <input type="text" id="title" placeholder="Title" />
          <div class="price">
            <input
              onkeyup="getTotal()"
              type="number"
              id="price"
              placeholder="Price"
            />
            <input
              onkeyup="getTotal()"
              type="number"
              id="taxes"
              placeholder="Taxes"
            />
            <input
              onkeyup="getTotal()"
              type="number"
              id="ads"
              placeholder="Ads"
            />
            <input
              onkeyup="getTotal()"
              type="number"
              id="discount"
              placeholder="Discount"
            />
            <small id="total"></small>
          </div>
          <input type="number" id="count" placeholder="Count" />
          <input type="text" id="category" placeholder="Category" />
          <button id="submit">Create</button>
        </formio>
      </div>
      <div class="outputs">
        <div class="searchBlock">
          <formio>
            <input onkeyup="search(this.value)" type="text" id="search" placeholder="Search" />
            <div class="btnSearch">
              <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
              <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
            </div>
          </formio>
        </div>
        <div id="deleteAll"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxses</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
